<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 页面标题-->
    <title>我是一个网页</title>
</head>
<!--页面上显示的内容-->
<body>

<!--默认独占一行（块级元素）-->
<div>hello</div>
<div>hello</div>
<div>hello</div>

<!--默认不独占一行（内联元素）-->
<span>hello</span>
<span>hello</span>
<span>hello</span>

<!--标题(编号越小,字体越大)-->
<h1>hello</h1>
<h2>hello</h2>
<h3>hello</h3>
<h4>hello</h4>
<h5>hello</h5>

<!--链接 link (点击进行跳转)-->
<a href="https://www.sogou.com/">点我跳转</a>

<!--通过 src 属性来指定图片资源的地址-->
<image src = "http://dlweb.sogoucdn.com/pcsearch/web/index/images/logo_440x140_31de1d2.png?v=d6bfe569"/>

<p>我是一个 p 标签</p>

<!--表单-->
<form method="get" action="https://www.sogou.com/">
    <div style="margin-bottom: 5px"><input type="text" placeholder="请输入姓名" name="username"></div>
    <div style="margin-bottom: 5px"><input type="password" placeholder="请输入密码" name="password"></div>
    <div><input type="submit" value="提交"></div>
</form>

</body>
</html>
